        <div class="row text-center">
            <section class="notepad-post-share">
                <a class="twitter-icon" href="https://twitter.com/intent/tweet?text=&quot;{{ page.title }}&quot;%20{{ site.baseurl }}{{ page.url }}%20via%20&#64;{{ site.owner.twitter }}"
                    onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;" title="在 Twitter 上分享">
                    <i class="fa fa-twitter"></i>
                </a>
                <a class="facebook-icon" href="https://www.facebook.com/sharer/sharer.php?u={{ site.baseurl }}{{ page.url }}"
                    onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;" title="在 Facebook 上分享">
                    <i class="fa fa-facebook"></i>
                </a>
                <a class="google-icon" href="https://plus.google.com/share?url={{ site.baseurl }}{{ page.url }}"
                   onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;" title="在 Google+ 上分享">
                    <i class="fa fa-google-plus"></i>
                </a>
            </section>
        </div>
